    newEnv(container, window, createCodeCity).animate();

    function createCodeCity(env) {
        var xSize = 1800;
        var ySize = 1800;
        var zSize = 900;
        var pad = 20;
        var cityCenter = new THREE.Vector3(xSize / 2, ySize / 2, 0);
        var xyValue = _.property("amountOfFields");
        var zValue = _.property("amountOfMethods");

        var color = d3.scale.category20();
        var treemap = d3.layout.treemap()
                .size([xSize, ySize])
                .padding(pad)
                .round(true)
                .value(xyValue);
        treemap.nodes(rootNode);
        var zScale = d3.scale.linear()
                       .domain([0, maxLeafValueInTree(rootNode, zValue)])
                       .range([0, zSize]);
        treemapZNodes(rootNode, zScale, zValue, pad / 4);
        addParentReference(rootNode, null);

        function createNodeObjects(node) {
            var geometry = new THREE.BoxGeometry(node.dx, node.dy, node.dz, 5, 5, 5);
            if (node.children === undefined) {
                var modifier = new THREE.SubdivisionModifier(1);
                modifier.modify(geometry);
            }
            var object = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({color: color(node.name)}));
            object.position.set(
                node.x + (node.dx / 2),
                node.y + (node.dy / 2),
                node.z + (node.dz / 2)
            );
            object.node = node;
            env.scene.add(object);

            if (node.children !== undefined) {
                node.children.forEach(function(child) {
                    createNodeObjects(child);
                })
            }
        }
        createNodeObjects(rootNode);

//        showXYZPlanesOn(env.scene);

        function addLight(x, y, z) {
            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(x, y, z);
            light.lookAt(cityCenter);
            env.scene.add(light);
        }
        addLight(1, 1, 1);
        addLight(-1, -1, 1);

        var positionOnSphere = newPositionOnSphere(env.camera.position)
                .center(cityCenter.x, cityCenter.y, cityCenter.z)
                .bounds(undefined, [0.1, 1.5], [1000, 4000])
                .set(0.9, 1.1, 2000);
        env.window.addEventListener("keypress", xyzKeyController(positionOnSphere, [0.1, -0.1, 50], function() {
            env.camera.lookAt(cityCenter);
        }));
//        env.window.addEventListener("mousemove", xyzMouseController(positionOnSphere, env, {x: 0.8, y: 0.8}, function() {
//            env.camera.lookAt(new THREE.Vector3(xSize/2, ySize/2, 0));
//        }));
        env.window.addEventListener("mousemove", function() {
            var object = env.rayCastedObject();
            if (object !== null) {
                selectedItemLabel.innerHTML = fullNameOfNode(object.node) + " " + xyValue(object.node) + " " + zValue(object.node);
            } else {
                selectedItemLabel.innerHTML = "&nbsp;";
            }
        });
    }

    function newEnv(container, window, onInit) {
        var mouse = new THREE.Vector2();
        var rayCastedObject = null;
        var renderListeners = [];

        var scene = new THREE.Scene();
        scene.position.set(0, 0, 0);

        var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
        camera.up.set(0, 0, 1);

        var raycaster = new THREE.Raycaster();

        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xf0f0f0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.sortObjects = false;
        container.appendChild(renderer.domElement);

        var stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild(stats.domElement);

        window.addEventListener('mousemove', function () {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function render() {
            camera.updateMatrixWorld();

            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(scene.children);
            var newRayCasted = intersects.length > 0 ? intersects[0].object : null;

            if (newRayCasted !== null) {
                if (rayCastedObject !== newRayCasted && newRayCasted.material.emissive !== undefined) {
                    if (rayCastedObject !== null) rayCastedObject.material.emissive.setHex(rayCastedObject.currentHex);
                    rayCastedObject = newRayCasted;
                    rayCastedObject.currentHex = rayCastedObject.material.emissive.getHex();
                    rayCastedObject.material.emissive.setHex(0x111111);
                }
            } else {
                if (rayCastedObject !== null) rayCastedObject.material.emissive.setHex(rayCastedObject.currentHex);
                rayCastedObject = null;
            }

            renderer.render(scene, camera);
            renderListeners.forEach(function(it) { it(); });

            stats.update();
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        var it = {
            scene: scene,
            camera: camera,
            window: window,
            rayCastedObject: function() {
                return rayCastedObject;
            },
            addRenderListener: function (listener) {
                renderListeners.push(listener);
            },
            animate: animate
        };
        if (onInit !== undefined) {
            onInit(it);
        }
        return it;
    }

    function treemapZNodes(node, scale, valueGetter, zShift, parentZ) {
        parentZ = parentZ || 0;
        node.z = parentZ + zShift + scale(scale.range()[0]);
        if (node.children !== undefined) {
            _.forEach(node.children, function (child) {
                return treemapZNodes(child, scale, valueGetter, zShift, node.z);
            });
            node.dz = zShift;
        } else {
            node.dz = node.z + scale(valueGetter(node));
        }
        return node;
    }

    function maxLeafValueInTree(node, valueGetter) {
        if (node.children !== undefined) {
            var max = Number.NEGATIVE_INFINITY;
            node.children.forEach(function(child) {
                var childValue = maxLeafValueInTree(child, valueGetter);
                if (childValue > max) max = childValue;
            });
            return max;
        } else {
            return +valueGetter(node);
        }
    }

    function fullNameOfNode(node) {
        if (node.parent === null) return node.name;
        else return fullNameOfNode(node.parent) + "/" + node.name;
    }

    function addParentReference(node, parent) {
        node.parent = parent;
        if (node.children !== undefined) {
            node.children.forEach(function(child) {
                addParentReference(child, node);
            });
        }
    }
